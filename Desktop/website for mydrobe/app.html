    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex; /* Use flex for sidebar layout */
            margin: 0;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px; /* Adjust width as needed */
            background-color: #000; /* Sidebar background */
            padding: 1.5rem 1rem;
            border-right: 1px solid #38444d; /* Separator line */
            display: flex;
            flex-direction: column;
            position: fixed; /* Keep sidebar fixed */
            height: 100%;
        }
        .main-content {
            flex-grow: 1; /* Take remaining space */
            padding: 1.5rem;
            margin-left: 240px; /* Offset by sidebar width */
            overflow-y: auto; /* Allow content scrolling */
        }

        /* Sidebar specific styles */
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            /* Add logo styling */
        }
        .sidebar-search {
            display: flex;
            background-color: #222;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-bottom: 1.5rem;
        }
        .sidebar-search input {
            background: none;
            border: none;
            color: #fff;
            outline: none;
            flex-grow: 1;
            margin-left: 0.5rem;
        }
         .sidebar-search span { /* Placeholder for icon */
             color: #aaa;
         }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.8rem 0.5rem;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .sidebar-nav a:hover {
            background-color: #222;
        }
        .sidebar-nav a.active {
            background-color: #333;
            font-weight: bold;
        }
         .sidebar-nav a span.icon { /* Placeholder icons */
            margin-right: 1rem;
            font-size: 1.3rem;
            width: 24px; /* Align text */
            display: inline-block;
            text-align: center;
        }
        .sidebar-footer {
            margin-top: auto; /* Push footer down */
            font-size: 0.8rem;
            color: #aaa;
        }
        .sidebar-footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 0.3rem;
        }
         .sidebar-footer a:hover {
             text-decoration: underline;
         }

    </style>
</head>
